<div class="magimages_wrapper">
    <div class="plupload_content">
        <div class="magimages_header">
            <div class="plupload_file_name">Filename</div>
            <div class="plupload_file_action"></div>
            <div class="plupload_file_status"><span>Status</span></div>
            <div class="plupload_file_size">Size</div>
            <div class="plupload_clearer"> </div>
        </div>
        <ul id="mupload_filelist" class="plupload_filelist">
            <li class="plupload_droptext">Drag files here.</li>
        </ul>
        <div class="plupload_filelist_footer">
            <div class="plupload_file_name">
                <div class="plupload_buttons">
                    <a href="#" class="btn btn-default"><i class="icon-plus" style="color: green;"></i>&nbsp;Add files</a>
                    <a href="#" class="btn btn-default"><i class="icon-arrow-up"></i>&nbsp;Start upload</a>
                </div>
                <span class="plupload_upload_status"></span>
            </div>
            <div class="plupload_file_action"></div>
            <div class="plupload_file_status"><span class="plupload_total_status">0%</span></div>
            <div class="plupload_file_size"><span class="plupload_total_file_size">0 b</span></div>
            <div class="plupload_progress">
                <div class="plupload_progress_container">
                    <div class="plupload_progress_bar"></div>
                </div>
            </div>
            <div class="plupload_clearer"> </div>
        </div>
    </div>
    <input type="hidden" id="mupload_count" name="mupload_count" value="0" />
</div>
